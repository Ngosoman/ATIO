<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Food SysLink - Sample Website</title>
  <link rel="stylesheet" href="widget.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    header { padding: 24px; background: #0a3d91; color: #fff; }
    main { padding: 24px; max-width: 900px; margin: 0 auto; line-height: 1.6; }
    .card { background: #f6f8fc; border-radius: 14px; padding: 18px; margin-top: 18px; }
  </style>
</head>

<body>
  <header>
    <h1>Food SysLink App</h1>
    <p>Sample website to test the chatbot widget.</p>
  </header>

  <main>
    <div class="card">
      <h2>About</h2>
      <p>
        Our project connects farmers, markets, and policymakers to improve food system resilience,
        reduce loss, and promote sustainable practices.
      </p>
    </div>

    <div class="card">
      <h2>Try the chatbot</h2>
      <p>
        Click the chat bubble at the bottom-right.
      </p>
    </div>
  </main>

  <!-- Your website content above -->

<!-- ================= Chatbot ================= -->

<button id="chatToggle"
  style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: #2b6cb0;
    color: white;
    border: none;
    font-size: 24px;
    cursor: pointer;
    z-index: 9999;
  ">
  ðŸ’¬
</button>

<iframe
  src="https://tharunchndrn-syslink-chatbot.hf.space"
  style="
    position: fixed;
    bottom: 90px;
    right: 20px;
    width: 400px;
    height: 600px;
    border: none;
    border-radius: 16px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.25);
    display: none;
    z-index: 9999;
  "
  id="syslinkChat"
></iframe>

<script>
  const btn = document.getElementById("chatToggle");
  const chat = document.getElementById("syslinkChat");

  btn.addEventListener("click", () => {
    chat.style.display =
      chat.style.display === "none" ? "block" : "none";
  });
</script>

</body>
</html>
